<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<h2>Enter person's data:</h2>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <div>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <!-- access to the binding results of the person object validations #fields.hasErrors('name')
         --- thymeleaf analog of the: bindingResult.hasFieldErrors("name") -->
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error text stub</div>
        <br>

        <label for="yearOfBirth">YearOfBirth</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error text stub</div>
        <br>

        <input type="submit" value="Add Person">

    </div>
</form>

<a href="/people">return to index</a>
</body>
</html>
