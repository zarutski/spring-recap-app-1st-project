<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<h2>Edit person's data:</h2>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

    <div>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" value="${person.getName()}">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error text stub</div>
        <br>

        <label for="yearOfBirth">yearOfBirth</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" value="${person.getYearOfBirth()}">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error text stub</div>
        <br>

        <input type="submit" value="Update Person">

    </div>
</form>

<a href="/people">return to index</a>
</body>
</html>
